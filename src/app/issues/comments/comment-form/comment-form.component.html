<form [formGroup]="commentForm" (ngSubmit)="submitComment()">
  <mat-form-field appearance="outline">
    <mat-label>Comment</mat-label>
    <textarea matInput formControlName="text" required></textarea>
    <mat-error *ngIf="commentFormText?.errors?.required">
      Enter comment text.
    </mat-error>
  </mat-form-field>
  <gt-loading-button
    class="submit"
    [loading]="false"
    [buttonText]="commentId ? 'Update Comment' : 'Submit Comment'"
  >
  </gt-loading-button>
</form>
